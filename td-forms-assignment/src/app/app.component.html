<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <span class="help-block" *ngIf="!signupForm.valid && signupForm.touched">The form is invalid</span>
      <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
        </div>
        <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email address</span>
        <div class="form-group">
          <label for="subscription">Subscription Level</label>
          <select name="subscription" id="subscription" [ngModel]="defaultSelection" class='form-control' required>
            <option [value]="sub" *ngFor='let sub of subscriptions'>{{ sub }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" ngModel name="password" required #password="ngModel">
        </div>
        <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a password</span>
        <button class="btn btn-primary" type="submit" [disabled]="!signupForm.valid">Submit</button>
      </form>
    </div>
    <hr>
    <div class="row" *ngIf="submitted">
      <div class="col-xs-12">
        <h2>Submission Details</h2>
        <p>Email Address: {{ user.email }}</p>
        <p>Subscription Level:  {{ user.subscription }}</p>
        <p>Password: {{ user.password }}</p>
      </div>
    </div>
  </div>
</div>
