<li class="list-group-item">
  <div class="item-container" *ngIf="!editMode">
    <p>{{ item.name }}</p>
  </div>
  <div class="item-container" *ngIf="editMode">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <input type="text" class="form-control" [ngModel]="item?.name" #name="ngModel" name="name">
      <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
      <button class="btn btn-primary" type="button" (click)="onCancel(f)">Cancel</button>
    </form>
  </div>
  <div class="item-actions">
    <div class="icon-container" (click)="onEdit()">
      <img src="assets/edit.png">
    </div>
    <div class="icon-container" (click)="onDelete()">
      <img src="assets/delete.png">
    </div>
  </div>
</li>
