<li class="list-group-item">
  <div class="row">
    <div class="pull-left">
      <div class="row">
        <p class="col-xs-6">{{ price.item.name }}</p>
        <p class="col-xs-6">Unit price: {{ price.unitPrice }}</p>
      </div>
      <p>{{ price.size }} {{ price.unit }} for ${{ price.value }}</p>
      <p>{{ price.store.name }} - {{ price.store.location }}</p>
    </div>
    <div class="pull-right">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" name="quantity" class="form-control" [ngModel]="quantity" #quantity="ngModel">
        </div>
        <button class="btn btn-success">Add to List</button>
      </form>
    </div>
  </div>
</li>
