<div class="panel panel-default">
  <div class="panel-heading">
    <h2 class="pull-left">Search for Groceries</h2>
    <button class="btn btn-primary pull-right" routerLink="items/new">Add An Item</button>
    <input type="text" class="form-control" #searchBox (keyup)="search(searchBox.value)"
      placeholder="Enter a search value">
  </div>
  <div class="panel-body">
    <ul class="list-group">
      <app-search-result *ngFor="let price of prices | pricesFilter: term" [price]="price">
      </app-search-result>
    </ul>
  </div>
</div>
